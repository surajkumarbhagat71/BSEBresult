{% extends 'base.html' %}

{% block contant %}

 <div class="container mt-4">
     <div class="row">
         <div class="col-lg-4 mx-auto">
             <div class="card">
                <div class="card-header bg-success text-white"><h5 class="display-5">Enter the Roll No and Roll code</h5></div>
                 <form  action="{% url 'sciresult'%}" method="get">
                       {% csrf_token %}
                       
                    <div class="form-group mx-auto">
                        <table>Roll No</table>
                         <input type="text" required name="rollno" class="form-control" placeholder="Roll NO"> 
                     </div>
                     
        
                     <div class="form-group">
                        <table>Roll Code </table>
                         <input type="text" required name="rollcode" class="form-control" placeholder="Roll Code">
                     </div>
                     
                     <div class="form-group">
                         <input type="submit" class="btn btn-primary btn-block">
                     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>
 

{% endblock %}
